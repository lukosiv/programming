name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master  # Set this to the branch name you use as your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master  # Make sure this matches the branch above

      # Add steps for any build processes you have here
      # For example, if you are using a Node project, you would add:
      # - name: Install Dependencies
      #   run: npm install
      # - name: Build Project
      #   run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CYBER_VAL_CLOUD }}'
          projectId: cyber-val-cloud
          channelId: '${{ github.event.number }}'
